<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codigo Curator Prototype</title>
  </head>
  <body>
     Server Sent Event (EventSource) example: <br>

      <script type="text/javascript">
        var source = new EventSource('/event/');
        source.onmessage = function(e) {
          document.body.innerHTML += e.data + "<br>";
        }
      </script>
  </body>
</html>
